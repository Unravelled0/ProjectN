<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="yellow-part"></div>
        <h1 class="name">To-do List</h1>
        <div class="container">
            
            <div class="task-input">
                <img src="photos\jpg1.svg" alt="sorticon">
                <input type="text" placeholder="Add text here" >
                <ul class="task-box"> </ul>
                <div class="delete_icon"> <img src="photos\img4.svg" alt="delete"></div> 
            </div>
            <div class="value_list"> </div>
        </div>
        <div class="control">
            <div class="filter">
                <span id="all"> </span>
            </div>
        </div>
        <button class="action">
            <div class="plus-icon">+</div>
            <span class="add-icon">Add</span>
        </button>
        <!-- <ul class="task-box"> </ul> -->


    </div>



    
    <script src="code.js"></script>
</body>
</html>
